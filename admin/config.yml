backend:
  name: git-gateway
  branch: main

# Não precisamos de media_folder se não vamos gerenciar imagens no CMS

collections:
  # =========================================================================
  # COLEÇÃO DE ARQUIVOS ÚNICOS PARA TRADUÇÃO (TEXTOS DE TODAS AS PÁGINAS)
  # =========================================================================
  - name: "content_files"
    label: "Gerenciamento de Textos"
    files:
      
      # ARQUIVO PRINCIPAL DE TRADUÇÃO EM INGLÊS (EN)
      - file: "content/translations/en.json"
        label: "Textos em Inglês (EN)"
        name: "en"
        format: "json"
        
        fields:
          - {label: "ID da Página", name: "page_id", widget: "hidden", default: "en"} # Campo oculto
          - {label: "Instruções", name: "info", widget: "note", 
             description: "Edite as chaves de texto abaixo. Para que as mudanças apareçam no site, você deve PUBLICAR este arquivo e, em seguida, COPIAR o conteúdo JSON gerado e COLAR no objeto 'translations.en' no script JavaScript do seu HTML.",
             class: "informational"}

          # --- EXEMPLOS DE CAMPOS (ADICIONE TODOS OS SEUS data-key AQUI) ---
          - {label: "Home: Título Principal", name: "hero1-title", widget: "string"}
          - {label: "Serviços: Título da Seção", name: "services-title", widget: "string"}
          - {label: "Serviço 1: Título", name: "service1-title", widget: "string"}
          - {label: "Serviço 1: Texto", name: "service1-text", widget: "markdown"}
          - {label: "Depoimentos: Título", name: "testimonials-title", widget: "string"}
          - {label: "Depoimento 1: Texto", name: "testimonial1-text", widget: "markdown"}
          - {label: "Portfolio: Título", name: "portfolioTitle", widget: "string"}
          - {label: "Portfolio: Descrição 1", name: "project1Desc", widget: "markdown"}
          # --- FIM DOS EXEMPLOS ---
          
      # ARQUIVO PRINCIPAL DE TRADUÇÃO EM PORTUGUÊS (PT)
      - file: "content/translations/pt.json"
        label: "Textos em Português (PT)"
        name: "pt"
        format: "json"
        
        fields:
          - {label: "ID da Página", name: "page_id", widget: "hidden", default: "pt"}
          # Adicione os mesmos campos da seção 'en' aqui para que o CMS os exiba
          - {label: "Home: Título Principal", name: "hero1-title", widget: "string"}
          # ... Repita todos os campos de texto aqui ...