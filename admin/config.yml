# ... Mantenha os campos backend, publish_mode e media_folder aqui ...

backend:
  name: git-gateway
  branch: main

# Os arquivos media_folder e public_folder devem apontar para a mesma pasta que você criou.
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:

  # =========================================================================
  # 1. COLEÇÕES DA PÁGINA INICIAL (Mantenha se você as usa)
  # =========================================================================
  - name: "pages"
    label: "Páginas"
    files:
      - file: "content/pages/home.json"
        label: "Página Inicial"
        name: "home"
        fields:
          # ... Mantenha os campos de configuração da home aqui ...
          - {label: "Slides do Carrossel (Hero)", name: "hero_slides", widget: "list", fields: [
              {label: "Título (EN)", name: "title_en", widget: "string"},
              {label: "Título (PT)", name: "title_pt", widget: "string"},
              {label: "Título (ES)", name: "title_es", widget: "string"},
              {label: "Subtítulo (EN)", name: "subtitle_en", widget: "string"},
              {label: "Subtítulo (PT)", name: "subtitle_pt", widget: "string"},
              {label: "Subtítulo (ES)", name: "subtitle_es", widget: "string"},
              {label: "Imagem de Fundo", name: "image", widget: "image"}
            ]}
  
  # =========================================================================
  # 2. SERVIÇOS - COLEÇÕES TRADUZIDAS
  # =========================================================================
  - name: "services_en"
    label: "Serviços (EN)"
    folder: "content/services/en"
    slug: "{{title}}-en"
    create: true
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Imagem do Card", name: "image", widget: "image", media_folder: "/images/uploads", public_folder: "/images/uploads"}
      - {label: "Descrição", name: "body", widget: "markdown"}
      
  - name: "services_pt"
    label: "Serviços (PT)"
    folder: "content/services/pt"
    slug: "{{title}}-pt"
    create: true
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Imagem do Card", name: "image", widget: "image", media_folder: "/images/uploads", public_folder: "/images/uploads"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - name: "services_es"
    label: "Servicios (ES)"
    folder: "content/services/es"
    slug: "{{title}}-es"
    create: true
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Imagem do Card", name: "image", widget: "image", media_folder: "/images/uploads", public_folder: "/images/uploads"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  # =========================================================================
  # 3. DEPOIMENTOS - COLEÇÕES TRADUZIDAS
  # =========================================================================
  - name: "testimonials_en"
    label: "Depoimentos (EN)"
    folder: "content/testimonials/en"
    slug: "{{author}}-en"
    create: true
    fields:
      - {label: "Autor e Local", name: "author", widget: "string", hint: "Ex: Mr. B. Mendes, Miami"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Texto do Depoimento", name: "body", widget: "markdown", hint: "Máximo de 4-5 linhas de texto."}

  - name: "testimonials_pt"
    label: "Depoimentos (PT)"
    folder: "content/testimonials/pt"
    slug: "{{author}}-pt"
    create: true
    fields:
      - {label: "Autor e Local", name: "author", widget: "string", hint: "Ex: Mr. B. Mendes, Miami"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Texto do Depoimento", name: "body", widget: "markdown", hint: "Máximo de 4-5 linhas de texto."}

  - name: "testimonials_es"
    label: "Testimonios (ES)"
    folder: "content/testimonials/es"
    slug: "{{author}}-es"
    create: true
    fields:
      - {label: "Autor e Local", name: "author", widget: "string", hint: "Ex: Mr. B. Mendes, Miami"}
      - {label: "Ordem de Exibição", name: "order", widget: "number", value_type: "int", min: 1, max: 10, step: 1, hint: "Número para controlar a ordem de exibição (1 é o primeiro)."}
      - {label: "Texto del Testimonio", name: "body", widget: "markdown", hint: "Máximo de 4-5 linhas de texto."}