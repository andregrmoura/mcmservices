<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portal Access | MCM Services</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg:#F7F7F7;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --muted2:#777;
      --border:#DDD;
      --shadow2: 0 10px 26px rgba(0,0,0,0.14);
      --gold:#C7A96B;
      --gold2:#b9965e;
      --btnBg:#fff;
      --btnText:#222;
    }

    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
      line-height:1.6;
    }

    .auth-overlay{
      position:fixed;
      inset:0;
      z-index:999999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(199,169,107,0.24), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.30));
      backdrop-filter: blur(10px);
    }

    .auth-card{
      width:min(520px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .auth-top{
      padding:22px 22px 0;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .auth-top img{
      height:86px;
      width:auto;
      max-width:280px;
      object-fit:contain;
    }

    .auth-body{
      padding: 12px 22px 22px;
      text-align:center;
    }

    .auth-title{
      font-family:'Playfair Display', serif;
      color: var(--gold);
      font-weight:400;
      font-size: 1.85rem;
      margin: 6px 0 6px;
    }

    .auth-sub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: .95rem;
      line-height:1.5;
    }

    .auth-form{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
      margin-top:10px;
    }

    .auth-field{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      border-radius:14px;
      padding: 12px 12px;
      background: var(--btnBg);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .auth-field i{
      color: var(--gold);
      width:18px;
      text-align:center;
    }

    .auth-input{
      border:none;
      outline:none;
      background:transparent;
      color: var(--text);
      font-size: 1rem;
      width:100%;
      font-family: inherit;
    }

    .auth-btn{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.10);
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color:#111;
      font-weight:700;
      cursor:pointer;
    }

    .auth-btn:disabled{
      cursor:not-allowed;
      opacity:0.75;
    }

    .auth-msg{
      display:none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,0,0,0.22);
      background: rgba(255,0,0,0.06);
      color: var(--text);
      font-size: .92rem;
      text-align:left;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .auth-links{
      margin-top: 12px;
      font-size: .9rem;
      color: var(--muted2);
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .auth-link{
      color: var(--gold2);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-link:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="auth-overlay">
    <div class="auth-card">
      <div class="auth-top">
        <img src="/images/transparent-logo-2.png" alt="MCM Services Logo">
      </div>

      <div class="auth-body">
        <div class="auth-title">Project Portal Access</div>
        <p class="auth-sub">
          Please confirm your full name and email to receive your secure project access link.
        </p>

        <form class="auth-form" id="accessForm">
          <div class="auth-field">
            <i class="fa-regular fa-user"></i>
            <input class="auth-input" id="fullName" type="text" placeholder="Full Name" required />
          </div>

          <div class="auth-field">
            <i class="fa-regular fa-envelope"></i>
            <input class="auth-input" id="email" type="email" placeholder="Email Address" required />
          </div>

          <button class="auth-btn" type="submit" id="continueBtn">
            <i class="fa-solid fa-arrow-right"></i>
            Send Access Link
          </button>

          <div class="auth-msg" id="msg"></div>
        </form>
      </div>
    </div>
  </div>

<script>
function getProjectSlugFromPath() {
  const parts = window.location.pathname.split("/").filter(Boolean);
  const i = parts.indexOf("access");
  const slug = (i >= 0 && parts[i + 1]) ? parts[i + 1] : "";
  return (slug || "").trim();
}

function getProjectSlugFromQuery() {
  const params = new URLSearchParams(window.location.search);
  return (params.get("project") || params.get("slug") || "").trim();
}

function getProjectSlug() {
  return getProjectSlugFromPath() || getProjectSlugFromQuery();
}

function showMsg(text){
  const box = document.getElementById("msg");
  box.textContent = text;
  box.style.display = "block";
}

function hideMsg(){
  const box = document.getElementById("msg");
  box.textContent = "";
  box.style.display = "none";
}

function redirectToCheckEmail(slug, fullName, email){
  const nextUrl =
    `/access/check-email/?project=${encodeURIComponent(slug)}` +
    `&email=${encodeURIComponent(email)}` +
    `&name=${encodeURIComponent(fullName || "")}`;

  window.location.href = nextUrl;
}

document.getElementById("accessForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  hideMsg();

  const projectSlug = getProjectSlug();
  if (!projectSlug){
    showMsg("Invalid access link.\nMissing project slug.");
    return;
  }

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();

  const btn = document.getElementById("continueBtn");
  btn.disabled = true;

  try{
    const resp = await fetch("/.netlify/functions/save-leads", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, projectSlug })
    });

    if (!resp.ok){
      const details = await resp.text().catch(() => "");
      showMsg(`Save failed (${resp.status}).`);
      btn.disabled = false;
      return;
    }

    redirectToCheckEmail(projectSlug, fullName, email);

  }catch(err){
    showMsg("Connection error. Please try again.");
    btn.disabled = false;
  }
});
</script>
<script src="/js/page-transitions.js"></script>

</body>
</html>
