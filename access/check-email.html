<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check your email | MCM</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg:#F7F7F7;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --border:#DDD;
      --shadow: 0 10px 26px rgba(0,0,0,0.14);
      --gold:#C7A96B;
    }

    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(1200px 700px at 50% 18%, rgba(199,169,107,0.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.06));
    }

    .card{
      width:min(640px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding: 36px 28px 34px;
      text-align:center;
    }

    .logo{
      height:70px;
      width:auto;
      max-width:260px;
      object-fit:contain;
      display:block;
      margin: 0 auto 14px;
    }

    h1{
      font-family:'Playfair Display', serif;
      color: var(--gold);
      font-weight:500;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: 0 0 12px;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
      line-height:1.6;
      max-width:480px;
      margin-inline:auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="logo" src="../images/transparent-logo-2.png" alt="MCM" />

    <h1>Check your email</hh1>

    <p>
      A secure access link to your project portal has been sent.
      Please open your email and click the button to continue.
    </p>
  </div>
  <script src="/js/page-transitions.js"></script>

</body>
</html>
