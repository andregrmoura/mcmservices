<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portal Access | MCM Services</title>
  <meta name="robots" content="noindex, nofollow" />

  <!-- Fonts (igual ao dashboard) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons (igual ao dashboard) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg:#F7F7F7;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --muted2:#777;
      --border:#DDD;
      --shadow2: 0 10px 26px rgba(0,0,0,0.14);
      --gold:#C7A96B;
      --gold2:#b9965e;
      --btnBg:#fff;
      --btnText:#222;
    }

    body.dark{
      --bg:#0d0f12;
      --card:#12161b;
      --text:#e9eef5;
      --muted:#aab3c0;
      --muted2:#9aa6b6;
      --border: rgba(255,255,255,0.10);
      --shadow2: 0 16px 40px rgba(0,0,0,0.55);
      --btnBg: rgba(255,255,255,0.04);
      --btnText:#e9eef5;
    }

    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
      line-height:1.6;
    }

    /* === Mesmo “Auth overlay” do Dashboard (visual padrão) === */
    .auth-overlay{
      position:fixed;
      inset:0;
      z-index:999999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(199,169,107,0.24), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.30));
      backdrop-filter: blur(10px);
    }
    body.dark .auth-overlay{
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(199,169,107,0.20), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.70), rgba(0,0,0,0.45));
    }

    .auth-card{
      width:min(520px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .auth-top{
      padding:22px 22px 0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .auth-top img{
      height:86px;
      width:auto;
      max-width:280px;
      object-fit:contain;
    }
    .auth-body{
      padding: 12px 22px 22px;
      text-align:center;
    }
    .auth-title{
      font-family:'Playfair Display', serif;
      color: var(--gold);
      font-weight:400;
      font-size: 1.85rem;
      margin: 6px 0 6px;
    }
    .auth-sub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: .95rem;
      line-height:1.5;
    }

    .auth-form{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
      margin-top:10px;
    }
    .auth-field{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      border-radius:14px;
      padding: 12px 12px;
      background: var(--btnBg);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    body.dark .auth-field{ box-shadow: 0 14px 26px rgba(0,0,0,0.45); }

    .auth-field i{ color: var(--gold); width:18px; text-align:center; }

    .auth-input{
      border:none;
      outline:none;
      background:transparent;
      color: var(--text);
      font-size: 1rem;
      width:100%;
      font-family: inherit;
    }

    .auth-btn{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.10);
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color:#111;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .auth-btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.16);
      filter: brightness(1.02);
    }

    .auth-msg{
      display:none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,0,0,0.22);
      background: rgba(255,0,0,0.06);
      color: var(--text);
      font-size: .92rem;
      text-align:left;
    }

    .auth-foot{
      margin-top:14px;
      font-size:.82rem;
      color: var(--muted2);
    }
    .auth-foot strong{ color: var(--text); font-weight:600; }
  </style>
</head>

<body class="">
  <div class="auth-overlay" role="dialog" aria-modal="true" aria-label="Project portal access">
    <div class="auth-card" id="authCard">
      <div class="auth-top">
        <!-- Mesma logo usada no dashboard -->
        <img src="../images/transparent-logo-2.png" alt="MCM Services Logo">
      </div>

      <div class="auth-body">
        <div class="auth-title">Project Portal Access</div>
        <p class="auth-sub">
          Please confirm your full name and email to access your private project portal.
        </p>

        <form class="auth-form" id="accessForm" autocomplete="on">
          <div class="auth-field">
            <i class="fa-regular fa-user" aria-hidden="true"></i>
            <input class="auth-input" id="fullName" type="text" placeholder="Full Name" required />
          </div>

          <div class="auth-field">
            <i class="fa-regular fa-envelope" aria-hidden="true"></i>
            <input class="auth-input" id="email" type="email" placeholder="Email Address" required />
          </div>

          <button class="auth-btn" type="submit">
            <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
            Continue to Portal
          </button>

          <div class="auth-msg" id="msg" role="alert"></div>
        </form>

        <div class="auth-foot">
          <strong>MCM Services</strong> • Private access
        </div>
      </div>
    </div>
  </div>

  <script>
    function getProjectSlug() {
      // /access/karina  OR /access/karina/
      const parts = window.location.pathname.split("/").filter(Boolean);
      const i = parts.indexOf("access");
      return (i >= 0 && parts[i + 1]) ? parts[i + 1] : "";
    }

    function showMsg(text){
      const box = document.getElementById("msg");
      if (!box) return;
      box.textContent = text;
      box.style.display = "block";
    }

    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const projectSlug = getProjectSlug();
      if (!projectSlug){
        showMsg("Invalid access link. Please contact MCM Services.");
        return;
      }

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!fullName || !email){
        showMsg("Please fill in your full name and email.");
        return;
      }

      try{
        const resp = await fetch("/.netlify/functions/save-lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullName, email, projectSlug })
        });

        if (!resp.ok){
          showMsg("We couldn’t save your info right now. Please try again.");
          return;
        }

        window.location.href = `/projects/${projectSlug}/`;
      }catch(err){
        showMsg("Connection error. Please try again.");
      }
    });

    // Foco automático como no dashboard
    setTimeout(() => document.getElementById("fullName")?.focus(), 60);
  </script>
</body>
</html>
