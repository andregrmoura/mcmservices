backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:

  # =========================
  # HOME / SITE PRINCIPAL
  # =========================
  - name: "site"
    label: "Site (Home)"
    files:
      - file: "content/site.json"
        label: "Home â€“ Texts & Images"
        name: "home"
        format: "json"
        fields:
          - label: "Brand"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Logo (Header)", name: "logo_header", widget: "image", required: false }
              - { label: "Logo (Footer)", name: "logo_footer", widget: "image", required: false }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Slide 1 Background", name: "slide1_bg", widget: "image", required: false }
              - { label: "Slide 2 Background", name: "slide2_bg", widget: "image", required: false }
              - { label: "Slide 3 Background", name: "slide3_bg", widget: "image", required: false }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Portrait Image", name: "portrait", widget: "image", required: false }

          - label: "Services"
            name: "services"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Card Image", name: "image", widget: "image", required: false }

  # =========================
  # PORTFOLIO / GALLERY
  # =========================
  - name: "portfolio"
    label: "Portfolio (Gallery)"
    files:
      - file: "content/portfolio_data.json"
        label: "Portfolio Content"
        name: "portfolio"
        format: "json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Background Image", name: "background", widget: "image", required: false }

              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "EN", name: "en", widget: "string" }
                  - { label: "PT", name: "pt", widget: "string" }
                  - { label: "ES", name: "es", widget: "string" }

              - label: "Subtitle"
                name: "subtitle"
                widget: "object"
                fields:
                  - { label: "EN", name: "en", widget: "string" }
                  - { label: "PT", name: "pt", widget: "string" }
                  - { label: "ES", name: "es", widget: "string" }

          - label: "Section Title"
            name: "sectionTitle"
            widget: "object"
            fields:
              - { label: "EN", name: "en", widget: "string" }
              - { label: "PT", name: "pt", widget: "string" }
              - { label: "ES", name: "es", widget: "string" }

          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title.en}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "EN", name: "en", widget: "string" }
                  - { label: "PT", name: "pt", widget: "string" }
                  - { label: "ES", name: "es", widget: "string" }

              - label: "Description"
                name: "desc"
                widget: "object"
                fields:
                  - { label: "EN", name: "en", widget: "text" }
                  - { label: "PT", name: "pt", widget: "text" }
                  - { label: "ES", name: "es", widget: "text" }

  # =========================
  # CLIENT PORTAL (LOGIN)
  # =========================
  - name: "portal"
    label: "Client Portal"
    files:
      - file: "content/portal_data.json"
        label: "Clients & Projects"
        name: "portal"
        format: "json"
        fields:
          - label: "Clients"
            name: "clients"
            widget: "list"
            summary: "{{fields.name}} ({{fields.email}})"
            fields:
              - { label: "Client ID", name: "id", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Password", name: "password", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string", required: false }
              - { label: "Address", name: "address", widget: "string", required: false }
              - { label: "Notes", name: "notes", widget: "text", required: false }

          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title}} ({{fields.client_id}})"
            fields:
              - { label: "Project ID", name: "id", widget: "string" }
              - { label: "Client ID", name: "client_id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Status", name: "status", widget: "select", options: ["Planned", "In Progress", "On Hold", "Completed"] }
              - { label: "Start Date", name: "start_date", widget: "string", required: false }
              - { label: "End Date", name: "end_date", widget: "string", required: false }
              - { label: "Responsible", name: "responsible", widget: "string", required: false }
              - { label: "Price (USD)", name: "price_usd", widget: "number", value_type: "float", required: false }
              - { label: "Description", name: "description", widget: "text", required: false }

              - label: "Gallery Images"
                name: "gallery"
                widget: "list"
                required: false
                field:
                  { label: "Image", name: "image", widget: "image" }

              - label: "Documents (PDF)"
                name: "documents"
                widget: "list"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "PDF File", name: "url", widget: "file" }
